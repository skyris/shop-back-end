service: test-products-app

plugins:
  - serverless-plugin-typescript
  - serverless-offline

variablesResolutionMode: 20210326
useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: eu-north-1
  lambdaHashingVersion: 20201221

functions:
  getProductsList:
    handler: src/getProductsList.handler
    events:
      - http:
          path: /products
          method: get
          cors: true
  getProductById:
    handler: src/getProductById.handler
    events:
      - http:
          path: /products/{productId}
          method: get
          cors: true
